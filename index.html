<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<title>Login Page</title>
		<style>
			.kotak {
				border: 1px solid black;
			}
		</style>
	</head>
	<body class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh">
		<div class="row kotak" style="width: 70%; height: 70vh">
			<div class="col-md-4 d-flex align-items-center justify-content-center">
				<img src="gedung.jpg" width="100%" alt="Logo Polinema" />
			</div>
			<div class="col-md-8 d-flex align-items-center justify-content-center overflow-auto kotak">
				<div class="row">
					<div class="mb-3">
						<label for="firstname" class="form-label">First Name</label>
						<input type="text" class="form-control" id="firstname" placeholder="First Name Here" />
					</div>
					<div class="mb-3">
						<label for="lastname" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="lastname" placeholder="Last Name Here" />
					</div>
					<div class="mb-3">
						<label for="date" class="form-label">Date of Birth</label>
						<input type="date" class="form-control" id="date" />
					</div>
					<div class="mb-3">
						<a class="btn btn-primary" id="buttonsubmit">Submit</a>
					</div>
					<p class="lead" id="description"></p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
			const button = document.getElementById("buttonsubmit");
			const description = document.getElementById("description");
			let firstnamevalue = document.getElementById("firstname");
			let lastnamevalue = document.getElementById("lastname");
			let datevalue = document.getElementById("date");
			console.log(firstnamevalue.value + datevalue.value + lastnamevalue.value);
			button.addEventListener("click", () => {
				description.innerHTML = "You entered : " + firstnamevalue.value + " " + lastnamevalue.value + "<br>Date : " + datevalue.value;
			});
		</script>
	</body>
</html>
